<!DOCTYPE html>
<html>
<head>
	<title>Markdown Live Editor</title>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" type="text/css" href="github-markdown.css">
	<link rel="stylesheet" type="text/css" href="highlight.css">

	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<h1>Markdown Live Editor</h1>

<div id="editor">
	<div>
		<textarea id="text" spellcheck="false"></textarea>
	</div>
	<div id="markdown" class="markdown-body">
	</div>
</div>

<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
<script src="http://cdn.bootcss.com/mathjax/2.5.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script src="highlight.pack.js"></script>
<script src="markdown.js"></script>

<script src="taboverride.min.js"></script>
<script src="jquery.taboverride.min.js"></script>

<script src="index.js"></script>

<script type="text/x-mathjax-config;executed=true">
	MathJax.Hub.Config({
	  	tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
	});
</script>
</body>
</html>
